version: '3'

services:

  # backend Service with express framework
  backend:
    build:
      context: "./backend"
      # target: development
      args:
       NODE_VERSION: ${NODE_VERSION}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:3000"
      # - "9229:9229"
    networks:
      - backend
    environment:
      NODE_ENV: development
      SERVER_PORT: 3000
      DB_PORT: 5432
      DB_PASSWORD: root
      DB_USERNAME: root
      DB_DATABASE_NAME: ft_transcendence
      MODE: DEV
    command: "npm run start:dev"
    depends_on:
      - postgres
  
  # frontend Service with express framework
  frontend:
    build:
      context: "./frontend"
      args:
       NODE_VERSION: ${NODE_VERSION}
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "8081:8080"
    working_dir: /usr/src/app
    networks:
      - backend
    environment:
      NODE_ENV: development
    command: "node server.js"
    depends_on:
      - postgres
  

  # PostgreSQL Service
  postgres:
    image: postgres:${POSTGRES_VERSION}
    networks:
      - backend
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    container_name: ${POSTGRES_NAME}

  # Networks
networks:
  backend:

  # Volumes
volumes:
  postgredata:
